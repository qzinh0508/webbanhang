            <a class="navbar-brand fw-bold" href="index.html">QZINH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">

    <script src="../js/bootstrap.bundle.min.js"></script>

    <!-- Xử lý đăng nhập -->
    <script>
        const username = localStorage.getItem('username');
        const authSection = document.getElementById('auth-section');
        if (username) {
            authSection.innerHTML = `
        <div class="dropdown">
          <a class="nav-link dropdown-toggle fw-bold" href="#" id="userDropdown" data-bs-toggle="dropdown">
            Xin chào ${username}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Hồ Sơ Của Tôi</a></li>
            <li><a class="dropdown-item" href="#">Đơn Hàng Của Tôi</a></li>
            <li><a class="dropdown-item" href="#">Địa Chỉ Của Bạn</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Đăng Xuất</a></li>
          </ul>
        </div>
      `;
        } else {
            authSection.innerHTML = `
        <a href="dangnhap.html" class="btn btn-outline-dark me-2">Đăng Nhập</a>
        <a href="dangky.html" class="btn btn-dark">Đăng Ký</a>
      `;
        }

        function logout() {
            localStorage.removeItem('username');
            location.reload();
        }
    </script>
</body>
